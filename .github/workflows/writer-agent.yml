name: Writer Agent

on:
  workflow_run:
    workflows: ["Research Agent"]
    types:
      - completed
  issues:
    types: [labeled]
  workflow_dispatch:

jobs:
  write:
    # Trigger on successful research run, or issue with 'write:' label, or manual dispatch
    if: >
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'issues' && contains(github.event.label.name, 'write:')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Writer Script with Retry
        id: writer_step
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 60
          command: python scripts/writer.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit and Push Draft
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _drafts/*.md
          git commit -m "Add generated post draft" || exit 0
          git push
