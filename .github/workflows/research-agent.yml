name: Research Agent

on:
  schedule:
    - cron: '0 6 * * 1,4'
  workflow_dispatch:

jobs:
  research:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-generativeai

      - name: Run Research Script with Retry
        id: research_step
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 60
          command: python scripts/research.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}

      - name: Write Step Summary on Failure
        if: failure()
        run: |
          echo "### âŒ Research Agent Failed" >> $GITHUB_STEP_SUMMARY
          echo "The Python script encountered an error after 3 attempts." >> $GITHUB_STEP_SUMMARY

      - name: Commit and Push
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add context/research-queue.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update research queue" && git push)
