name: Visual Agent

on:
  pull_request:
    types: [opened]
    branches:
      - main

jobs:
  generate-visuals:
    if: startsWith(github.head_ref, 'editor/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }} # Checkout the PR branch
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Run Visual Agent Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: python scripts/visual.py

      - name: Commit and Push Images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _drafts/*.md assets/images/
          git commit -m "chore: visual agent added images and alt texts" || echo "No changes to commit"
          git push origin ${{ github.head_ref }}
