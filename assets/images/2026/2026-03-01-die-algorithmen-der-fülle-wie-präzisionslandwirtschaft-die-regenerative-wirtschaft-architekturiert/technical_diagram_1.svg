<svg width="800" height="auto" viewBox="0 0 800 750" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Colors */
    .primary-fill { fill: #0F1A15; }
    .secondary-fill { fill: #C5B388; }
    .accent-fill { fill: #2C3330; }
    .light-text { fill: #F0F0F0; } /* For text on dark backgrounds */
    .dark-text { fill: #0F1A15; } /* For text on light backgrounds */
    .data-text-color { fill: #C5B388; } /* Secondary color for data highlights */

    /* Text Styles */
    .text-base { font-family: 'Segoe UI', sans-serif; font-size: 14px; text-anchor: middle; dominant-baseline: middle; }
    .text-title { font-size: 28px; font-weight: bold; fill: #0F1A15; }
    .text-heading { font-size: 18px; font-weight: bold; }
    .text-label { font-size: 14px; }
    .text-data { font-size: 16px; font-weight: bold; }

    /* Node Styles */
    .node-box { rx: 12; ry: 12; stroke-width: 2; } /* More rounded for organic feel */
    .node-main { fill: #0F1A15; stroke: #C5B388; } /* Dark box, secondary border */
    .node-secondary { fill: #C5B388; stroke: #0F1A15; } /* Light box, primary border */
    .node-accent { fill: #2C3330; stroke: #C5B388; } /* Accent box, secondary border */

    /* Arrow Styles */
    .arrow-line { stroke: #2C3330; stroke-width: 2; marker-end: url(#arrowhead); }
    .arrow-head { fill: #2C3330; }
  </style>

  <!-- Define arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow-head" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="40" class="text-base text-title dark-text">Precision Agriculture for a Regenerative Economy</text>

  <!-- Central Hub: Precision Agriculture -->
  <rect x="250" y="250" width="300" height="80" class="node-secondary node-box" />
  <text x="400" y="290" class="text-base text-heading dark-text">Precision Agriculture</text>

  <!-- Technologies (Left Group) -->
  <g id="technologies">
    <rect x="50" y="100" width="120" height="40" class="node-main node-box" />
    <text x="110" y="120" class="text-base text-label light-text">Satellite Data</text>

    <rect x="50" y="160" width="120" height="40" class="node-main node-box" />
    <text x="110" y="180" class="text-base text-label light-text">Sensors</text>

    <rect x="50" y="220" width="120" height="40" class="node-main node-box" />
    <text x="110" y="240" class="text-base text-label light-text">GPS</text>

    <rect x="50" y="280" width="120" height="40" class="node-main node-box" />
    <text x="110" y="300" class="text-base text-label light-text">Drones</text>

    <rect x="50" y="340" width="120" height="40" class="node-main node-box" />
    <text x="110" y="360" class="text-base text-label light-text">IoT</text>
  </g>

  <!-- Advanced Monitoring (Feeds from Technologies) -->
  <rect x="180" y="170" width="150" height="60" class="node-accent node-box" />
  <text x="255" y="200" class="text-base text-label light-text">Advanced Monitoring Systems</text>

  <!-- Arrows from Technologies to Advanced Monitoring -->
  <line x1="170" y1="120" x2="180" y2="180" class="arrow-line" />
  <line x1="170" y1="180" x2="180" y2="190" class="arrow-line" />
  <line x1="170" y1="240" x2="180" y2="200" class="arrow-line" />
  <line x1="170" y1="300" x2="200" y2="230" class="arrow-line" />
  <line x1="170" y1="360" x2="220" y2="230" class="arrow-line" />

  <!-- Arrow from Advanced Monitoring to Precision Agriculture -->
  <line x1="330" y1="200" x2="250" y2="270" class="arrow-line" />

  <!-- Digitalization & AI (Right Group - Enablers) -->
  <g id="enablers">
    <rect x="630" y="180" width="120" height="40" class="node-main node-box" />
    <text x="690" y="200" class="text-base text-label light-text">Digitalization</text>

    <rect x="630" y="240" width="120" height="40" class="node-main node-box" />
    <text x="690" y="260" class="text-base text-label light-text">AI</text>
  </g>

  <!-- Arrows from Enablers to Precision Agriculture -->
  <line x1="630" y1="200" x2="550" y2="270" class="arrow-line" />
  <line x1="630" y1="260" x2="550" y2="290" class="arrow-line" />

  <!-- Automated Systems (Below Precision Agriculture) -->
  <rect x="150" y="380" width="200" height="50" class="node-accent node-box" />
  <text x="250" y="405" class="text-base text-label light-text">Automated Planting</text>

  <rect x="450" y="380" width="200" height="50" class="node-accent node-box" />
  <text x="550" y="405" class="text-base text-label light-text">Automated Harvesting</text>

  <!-- Arrows from Precision Agriculture to Automated Systems -->
  <line x1="300" y1="330" x2="250" y2="380" class="arrow-line" />
  <line x1="500" y1="330" x2="550" y2="380" class="arrow-line" />

  <!-- Regenerative Practices (Below Automated Systems) -->
  <rect x="150" y="460" width="200" height="50" class="node-secondary node-box" />
  <text x="250" y="485" class="text-base text-label dark-text">Diverse Crop Rotations</text>

  <rect x="450" y="460" width="200" height="50" class="node-secondary node-box" />
  <text x="550" y="485" class="text-base text-label dark-text">Intercropping</text>

  <!-- Arrows from Automated Systems to Regenerative Practices -->
  <line x1="250" y1="430" x2="250" y2="460" class="arrow-line" />
  <line x1="550" y1="430" x2="550" y2="460" class="arrow-line" />

  <!-- Benefits (Bottom Row) -->
  <g id="benefits">
    <rect x="50" y="540" width="220" height="70" class="node-accent node-box" />
    <text x="160" y="565" class="text-base text-label light-text">Enhanced Crop Yields</text>
    <text x="160" y="590" class="text-base text-data data-text-color">20-30%</text>

    <rect x="290" y="540" width="220" height="70" class="node-accent node-box" />
    <text x="400" y="565" class="text-base text-label light-text">Reduced Input Waste</text>
    <text x="400" y="590" class="text-base text-data data-text-color">40-60%</text>

    <rect x="530" y="540" width="220" height="70" class="node-accent node-box" />
    <text x="640" y="565" class="text-base text-label light-text">Reduced Labor Demands</text>
    <text x="640" y="590" class="text-base text-data data-text-color">Emerging Systems</text>
  </g>

  <!-- Arrows from Regenerative Practices to Benefits -->
  <line x1="250" y1="510" x2="160" y2="540" class="arrow-line" />
  <line x1="250" y1="510" x2="400" y2="540" class="arrow-line" />
  <line x1="550" y1="510" x2="400" y2="540" class="arrow-line" />
  <line x1="550" y1="510" x2="640" y2="540" class="arrow-line" />

  <!-- Overall Outcomes / Investment Potential -->
  <rect x="200" y="650" width="400" height="80" class="node-secondary node-box" />
  <text x="400" y="675" class="text-base text-heading dark-text">Sustainable & Economically Viable Future</text>
  <text x="400" y="705" class="text-base text-data data-text-color">Significant Investment Potential</text>

  <!-- Arrows from Benefits to Overall Outcomes -->
  <line x1="160" y1="610" x2="300" y2="650" class="arrow-line" />
  <line x1="400" y1="610" x2="400" y2="650" class="arrow-line" />
  <line x1="640" y1="610" x2="500" y2="650" class="arrow-line" />

  <!-- AI and Digitalization also deliver multi-dimensional solutions enabling farmers to track improvements and foster a more sustainable and economically viable agricultural future -->
  <line x1="690" y1="280" x2="600" y2="650" class="arrow-line" /> <!-- AI to Future -->
  <line x1="690" y1="220" x2="500" y2="650" class="arrow-line" /> <!-- Digitalization to Future -->
</svg>